<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>John Doe - Biography</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 150px;
            border-radius: 50%;
        }

        p {
            line-height: 1.7;
            color: #555;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>John Doe</h1>

    <!-- Profile Picture -->
    <img src="profile.jpg" alt="Profile Photo">

    <p>
        John Doe is a passionate software developer from Ghana.
        He specializes in Python, Artificial Intelligence, and robotics.
        He loves solving problems with technology and teaching others.
    </p>

    <p>
        Born in 2004, John has worked on several student projects
        and aims to become a world-class engineer.
    </p>

</div>

</body>
</html>
